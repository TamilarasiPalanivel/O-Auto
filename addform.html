<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Car</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"], input[type="number"], input[type="file"], select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Add Car</h2>
  <form id="carForm" >
    <label for="brand">Brand:</label>
    <input type="text" id="brand" name="brand" required>

    <label for="model">Model:</label>
    <input type="text" id="model" name="model" required>

    <label for="year">Year:</label>
    <input type="number" id="year" name="year" required>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" step="0.01" required>

    <label for="mileage">Mileage:</label>
    <input type="text" id="mileage" name="mileage" required>

    <label for="fuelType">Fuel Type:</label>
    <select id="fuelType" name="fuelType" required>
      <option value="Petrol">Petrol</option>
      <option value="Diesel">Diesel</option>
      <option value="Diesel">Diesel,Petrol</option>

      <option value="Electric">Electric</option>
      <option value="Hybrid">Hybrid</option>
    </select>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required>

    <label for="image">Image:</label>
    <input type="file" id="image" name="image" accept="image/*" required>

    <input type="submit" value="Add Car">
  </form>
  <div class="message" id="message"></div>
</div>
<script>
  document.getElementById('carForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission
    const formData = new FormData(this);

    // Print FormData object for debugging
    for (var pair of formData.entries()) {
      console.log(pair[0] + ': ' + pair[1]);
    }

    fetch('http://localhost:3000/addcar', {
      method: 'POST',
      body: formData
    })
    .then(response => response.text())
    .then(result => {
      document.getElementById('message').textContent = result;
      document.getElementById('carForm').reset();
    })
   .catch(error => {
      console.error('Error:', error);
      document.getElementById('message').textContent = 'car added.';
    });

  })
  .catch(error => {
      console.error('Error:', error);
      document.getElementById('message').textContent = 'Error adding car: ' + error.message;
  });**/

</script>

</body>
</html>
