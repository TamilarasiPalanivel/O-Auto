<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Automobile Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }


        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }
        header h1 {
            margin: 0;
        }
        #mainContent {
            flex: 1;
        }
        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .main-content {
            padding: 20px;
        }
        .car-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .car-item {
            border: 1px solid #ddd;
            padding: 10px;
            width: calc(33.333% - 40px);
            box-sizing: border-box;
            border-radius: 5px;
        }
        .car-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .car-item h3 {
            margin-top: 10px;
            margin-bottom: 5px;
        }
        .car-item p {
            margin: 0;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }
        .icon-close {
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .form-box {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-box .input-box {
            display: flex;
            align-items: center;
        }
        .form-box .input-box span.icon {
            margin-right: 10px;
        }
        .form-box .input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-box .input-box label {
            margin-left: 10px;
        }
        .form-box button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        .form-box button:hover {
            background-color: #555;
        }
        .form-box .register a {
            color: #333;
            text-decoration: none;
        }
        .form-box .register a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .container h2 {
            text-align: center;
        }
        .container label {
            display: block;
            margin: 10px 0 5px;
        }
        .container input[type="text"],
        .container input[type="number"],
        .container input[type="file"],
        .container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
        .home img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            border-radius: 10px;
        }
        .home p {
            text-align: center;
            font-size: 1.2em;
            margin-top: 10px;
        }
        
        .dynamic-text {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 4s steps(40, end) infinite;
        }
        
        .background-image{
            width:100%;
            height:700px;
            background-image: url('car.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

</div>

    <div id="userLoginModal" class="modal">
        <div class="modal-content">
            <span class="icon-close"><i class="fas fa-times"></i></span>

                <form id="userLoginForm" action="#">

    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="icon-close"><i class="fas fa-times"></i></span>
            <div class="form-box register">

                <form id="registerForm" action="#">
                    <div class="input-box">

                        <input type="text" required>

                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fas fa-map-marker-alt"></i></span>
                        <input type="text" required>

                    </div>
                    <div class="remember-forgot">

                    </div>
                    <button type="submit" class="button">Register</button>
                    <div class="register">
                       
                    </div>

            </div>
        </div>
    </div>

    <div id="managerLoginModal" class="modal">
        <div class="modal-content">

                <form id="managerLoginForm" action="/addcar" method="GET">

                        <label>Password</label>
                    </div>

                </form>
            </div>
        </div>
    </div>

        const newCarsLink = document.getElementById('newCarsLink');

                registerLink.addEventListener('click', () => {

        document.querySelectorAll('.icon-close').forEach(button => {

        });

        window.onclick = function (event) {

        // Initially, only the home section is visible

            const carListContainer = document.getElementById('carList');

            carList.forEach(car => {
